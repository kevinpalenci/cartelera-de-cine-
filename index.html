<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cartelera de Cine</h1>
        <div class="row">
            <div class="col-md-3">
                <h2>Agregar Película</h2>
                <form id="addMovieForm">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="mb-3">
                        <label for="anio" class="form-label">Año</label>
                        <input type="number" class="form-control" id="anio" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="tipo" required>
                    </div>
                    <div class="mb-3">
                        <label for="poster" class="form-label">URL del Póster</label>
                        <input type="text" class="form-control" id="poster" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ubication" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="ubication" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Película</button>
                </form>
            </div>

            <div class="col-md-9">
                <h2>Películas en Cartelera</h2>
                <div id="moviesContainer" class="row">
                    <!-- Las películas se mostrarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
